databases:
  - name: fail_share
    databaseName: fail_share
    user: fail_share
    region: singapore

services:
  - type: web
    name: fail_share
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fail_share
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

